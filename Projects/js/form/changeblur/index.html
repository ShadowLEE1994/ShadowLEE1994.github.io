<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>changeblur</title>
</head>
<body><form>
  <input id="a" maxlength="5" placeholder="最大长度为5">
  <input id="b" maxlength="5" placeholder="最大长度为5">
  <input id="c" maxlength="5" placeholder="最大长度为5">
  <script>
  	function forwardTab(event){
  		event=event ||window.event;
  		var target=event.target || event.srcElement;
  		if(target.value.length==target.maxLength){
  			var form=target.form;
  	
  			for(var i=0;i<form.elements.length;i++){
  				if(form.elements[i]==target){
  					if(form.elements[i+1]){
  						form.elements[i+1].focus();
  					}
  				}
  			}
  		}
  	}
  	var a=document.getElementById('a');
  	var b=document.getElementById('b');
  	var c=document.getElementById('c');
  	a.onkeyup=function(event){
  		forwardTab(event);
  	}
  	b.onkeyup=function(event){
  		forwardTab(event);
  	}
  	c.onkeyup=function(event){
  		forwardTab(event);
  	}
  </script>
</form>
</body></html>
