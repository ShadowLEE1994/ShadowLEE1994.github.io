<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>test</title>
</head>



<body>
	<select name="year" id="year">
		<option value="0">--</option>
		<option value="2015">2015</option>
		<option value="2016">2016</option>
		<option value="2017">2017</option>
    </select>年
	<select name="month" id="month">
        <option value="0">--</option>
	</select>月
	<select name="date" id="date">
        <option value="0">--</option>
	</select>日
	<script>
		var year = document.getElementById('year');
		var month = document.getElementById('month');
		var date = document.getElementById('date');

		function getDaysOfMonth(year, month) {
			var helpDate = new Date(year, month, 0);
			return helpDate.getDate();
		}

		function removeOpt(select) {
			for (var i = select.length - 1; i > 0; i--) {
				select.remove(i);
			}
		}

		function fillDate( year, month) {
			var dateOfMonth = getDaysOfMonth(year, month);
			for (var i = 1; i <= dateOfMonth; i++) {
				var option = new Option(i, i);
				date.add(option);
			}
		}

		function fillMonth(monthSelect) {
			for (var i = 1; i <= 12; i++) {
				var option = new Option(i, i);
				monthSelect.add(option);
			}
		}
		year.onchange = function () {
			var yearValue = year.value;
			var monthValue = month.value;
			removeOpt(month);
			removeOpt(date);
			if (yearValue != '0') {
				fillMonth(month);
			}
		}
		month.onchange = function () {
			var monthValue = month.value;
			var yearValue = year.value;
			removeOpt(date);
			if (monthValue != '0') {
				fillDate(yearValue, monthValue);
			}
		}
	</script>

</body>

</html>
