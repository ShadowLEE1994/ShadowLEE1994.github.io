<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>binarytree</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="first" id="one">
        <div class="second" id="two">
            <div class="third" id="four">
                <div class="fourth" id="eight"></div>
                <div class="fourth" id="night"></div>
            </div>
            <div class="third" id="five">
                <div class="fourth" id="ten"></div>
                <div class="fourth" id="eleven"></div>
            </div>
        </div>
        <div class="second" id="three">
            <div class="third" id="six">
                <div class="fourth" id="twelve"></div>
                <div class="fourth" id="thirteen"></div>
            </div>
            <div class="third" id="seven">
                <div class="fourth" id="fourteen"></div>
                <div class="fourth" id="fifteen"></div>
            </div>
        </div>
    </div>

    <div class="buttons">
        <button id="root">前序</button>
        <button id="left">中序</button>
        <button id="right">后序</button>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            let treeRoot = $('body>div')[0]
            $('button').click(function(){
                reset();
                preOrder(treeRoot);
                render(nodeArr);
            })
            $('#left').click(function(){
                reset();
                inOrder(treeRoot);
                render(nodeArr);
            })
            $('#right').click(function(){
                reset();
                postOrder(treeRoot);
                render(nodeArr);
            })
        })

        let timer=null,nodeArr=[];
        var preOrder = function(node){
            if(node !== null){
                nodeArr.push(node);
                preOrder(node.firstElementChild)
                preOrder(node.lastElementChild)
            }
            console.log(nodeArr);
        }
        var inOrder = function(node){
            if(node !== null){
                inOrder(node.firstElementChild);
                nodeArr.push(node);
                inOrder(node.lastElementChild);
            }
            console.log(nodeArr)
        }

        var postOrder = function(node){
            if(node !== null){
                postOrder(node.firstElementChild);
                postOrder(node.lastElementChild);
                nodeArr.push(node);
            }
            console.log(nodeArr);
        }
        var render = function(arr){
            var i =0;
            arr[i].style.backgroundColor='pink';
            timer = setInterval(function(){
                if(i<arr.length-1){
                    i++;
                    arr[i-1].style.backgroundColor='white';
                    arr[i].style.backgroundColor = 'pink';
                }else{
                    arr[arr.length-1].style.backgroundColor= 'white';
                    window.clearInterval(timer)
                }
            },500)
        }
        var reset = function(){
            nodeArr=[];
            window.clearInterval(timer);
            $('div').css('background-color','white');
        }
    </script>
</body>
</html>
